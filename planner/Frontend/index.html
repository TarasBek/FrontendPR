<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pool</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Images from UPDATE and DELETE -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/normalize.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="bg-dark">
    <nav class="
        navbar navbar-expand-lg navbar-dark
        bg-black
        justify-content-around
      ">
        <a class="navbar-brand" href="#">Planer</a>
        <form class="form-inline d-flex">
            <input class="form-control mr-sm-2 mx-3" type="search" placeholder="Search" aria-label="Search" id="search-input" />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="search-button">
                Search
            </button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <!-- LEFT -->

            <div class="col-8">
                <div class="card-deck" id="card-deck"></div>
            </div>
            <!-- RIGHT -->
            <div class="col-4 main__tools text-light">
                <h1 class="text-center my-3">Create task</h1>
                <form id="add_form ">
                    <div class="form-field mb-2">
                        <label for="name_input" class="form-label">Task name</label>
                        <input type="text"  title="Name must contain at least 3 letters" class="form-control create-input" id="name_input" required />
                    </div>

                    <div class="form-field mb-2">
                        <label for="volumeOfWater_input" class="form-label">Time needed</label>
                        <input type="text" min="0"  class="form-control create-input" id="volumeOfWater_input" required />
                    </div>

                    <div class="form-field mb-2">
                        <label for="maxAmount_input" class="">Deadline</label>
                        <input  min="0"  class="form-control create-input" id="maxAmount_input" required />
                    </div>
                    <div class="buttons d-flex justify-content-around mt-3 mb-3">
                        <button id="submit_button" type="submit" class="btn btn-outline-primary">Create</button>
                        <button id="submit_update" type="submit" class="btn btn-outline-success">Update</button>
                    </div>

                </form>
                <hr />
                <h3 class="display-6 fs-2 text-center my-3">Manage tasks</h3>
                <div class="tools__toggle">
                    <p class="tools__toggle-label">Sort by maxHour</p>
                    <label class="tools__toggle-switch">
                        <input type="checkbox" id="sort" />
                        <span class="tools__toggle-slider"></span>
                    </label>
                </div>
                <hr />
                <div class="tools__count">
                    <p class="tools__count-label">Count total number of time</p>
                    <button type="button" class="btn btn-outline-info" id="count">
                        Count
                    </button>
                    <div class="tools__count-results hidden" id="count_results">
                        <p class="tools__results-label">Total:</p>
                        <p class="tools__results-result" id="count_total"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- main.js -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/modules.js"></script>
   
    
</body>

</html>
